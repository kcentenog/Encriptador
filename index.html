<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
         <img class="logo" src="imagenes/Logo.svg" alt="Logo de Alura">
    <main>
        <section class="encriptador">
            <div class="caja-texto">
                <textarea class="mensaje-entrada" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/alerta.svg" alt="Alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input class="encriptar" type="button" value="Encriptar">
                <input class="desencriptar" type="button" value="Desencriptar">
            </div>
        </section>
        <section class="respuesta">
            <div class="muneco">
                <img src="imagenes/Muñeco.svg" alt="Muñeco">
            </div>
            <div class="instrucciones">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
            <div class="contenedor-copiar">
                <input class="copiar" type="button" value="Copiar">
            </div>
            <div class="resultado">
                <p class="mensaje-salida">

                </p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script> 
</html>
